<!DOCTYPE html>


    <html>


        <head>


            <link rel="stylesheet" href="styles.css">

        </head>

        <body>
            <h1>Foods Survey</h1>
                <form>
                    <fieldset>
                        <legend>Favorite Food Style</legend>
                            <input type="radio" id="american" name="FavoriteFood" value="american">
                            <label for="american">American</label>
                            <input type="radio" id="mexican" name="FavoriteFood" value="mexican">
                            <label for="mexican">Mexican</label>
                            <input type="radio" id="chinese" name="FavoriteFood" value="chinese">
                            <label for="chinese">Chinese</label>
                            <input type="radio" id="italian" name="FavoriteFood" value="italian">
                            <label for="italian">Italian</label>
                            <input type="radio" id="other" name="FavoriteFood" value="other">
                            <label for="other">Other</label>

                        <legend>Favorite Drink</legend>
                            <input type="radio" id="water" name="FavoriteDrink" value="water">
                            <label for="water">Water</label>
                            <input type="radio" id="milk" name="FavoriteDrink" value="milk">
                            <label for="milk">Milk</label>
                            <input type="radio" id="juice" name="FavoriteDrink" value="juice">
                            <label for="juice">Juice</label>
                            <input type="radio" id="soda" name="FavoriteDrink" value="soda">
                            <label for="soda">Soda</label>
                            <input type="radio" id="other" name="FavoriteDrink" value="other">
                            <label for="other">Other</label>
                    </fieldset>
            <h1>Holiday Survey</h1>
                    <fieldset>
                        <legend>Favorite Holiday</legend>
                            <label for="favoriteholiday">Favorite Holiday</label>
                            <input type="text" id="favoriteholiday" name="FavoriteHoliday" value="Type Here">
   
                        <legend>Birthday</legend>
                            <label for="birthday">When is Your Birthday?</label>
                            <input type="text" id="birthday" name="Birthday" value="mm/dd/yyyy"><br>
                            <input class="submit" type="submit" value="Submit">
                   </fieldset>
               </form>

        </body>


    </html>
